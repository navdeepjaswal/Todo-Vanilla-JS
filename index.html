<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://use.fontawesome.com/ca7d8d10b8.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="hero-img">
      <img id="workImg" src="work.jpg" alt="workImg" />
      <div id="tint"></div>
    </section>
    <section class="todo-section">
      <div class="parent">
        <h1>TODO</h1>

        <form class="inputForm d-flex align-items-start" data-test="1">
          <input
            class="input"
            type="text"
            placeholder="I want to..."
            maxlength="30"
            autofocus
          />
          <button type="submit">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </form>

        <div class="card d-none">
          <ul class="list-group list-group-flush"></ul>

          <footer class="d-flex justify-content-around align-items-center">
            <p class="mb-0"><span class="todoCount"></span> items left</p>

            <div
              class="filters d-flex justify-content-around"
              style="gap: 10px"
            >
              <a href="#" class="filter-link filter-selected all">All</a>
              <a href="#" class="filter-link active">Active</a>
              <a href="#" class="filter-link completed">Completed</a>
            </div>

            <a href="#" class="filter-link clear">Clear Completed</a>
          </footer>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
